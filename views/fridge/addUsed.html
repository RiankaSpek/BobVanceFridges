<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bobbers | Add used</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@700;800&display=swap">
  <link rel="stylesheet" href="/css/tailwind/tailwind.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Toastr -->
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="/shuffle-for-tailwind.png">
  <script src="/js/main.js"></script>

</head>

<body class="antialiased bg-body text-body font-body">

  {% if posted is not null %}
    <script>
      toastr.success("Product added successfully");
    </script>
  {% endif %}
  <div class="">
    <section>
      <nav class="flex justify-between items-center bg-gray-200 py-6 px-10 relative">
        <a class="text-lg font-bold" href="/">
          <img class="h-8" src="/images/bobbers.png" alt="" width="auto">
        </a>
        <div class="xl:hidden">
          <button class="navbar-burger focus:outline-none text-indigo-900 hover:text-indigo-800">
            <svg class="block h-6 w-6" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <title>Mobile menu</title>
              <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
            </svg>
          </button>
        </div>
        <ul class="hidden xl:flex absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
          <li><a class="text-lg mr-10 2xl:mr-16 font-extrabold hover:text-indigo-800" href="/fridge/new">New
              products</a></li>
          <li><a class="text-lg mr-10 2xl:mr-16 font-extrabold hover:text-indigo-800" href="/fridge/used">Used
              products</a></li>
          <li><a class="text-lg mr-10 2xl:mr-16 font-extrabold hover:text-indigo-800" href="/home/candr">Contact and
              repairs</a></li>
          <li><a class="text-lg font-extrabold hover:text-indigo-800" href="/home/about">About me</a></li>
        </ul>
      </nav>
      <div class="hidden navbar-menu relative z-50">
        <div class="navbar-backdrop fixed inset-0 bg-gray-800 opacity-25"></div>
        <nav
          class="fixed top-0 left-0 bottom-0 flex flex-col w-full md:w-5/6 max-w-sm py-8 px-8 bg-gray-200 border-r overflow-y-auto">
          <div class="flex items-center mb-8">
            <a class="mr-auto text-2xl font-bold leading-none" href="#">
              <img class="h-6" src="/images/bobbers.png" alt="" width="auto">
            </a>
            <button class="navbar-close">
              <svg class="h-6 w-6 text-gray-500 cursor-pointer hover:text-gray-500" xmlns="http://www.w3.org/2000/svg"
                fill="none" viewbox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
          </div>
          <div class="my-auto">
            <ul class="py-10">
              <li class="mb-1"><a class="block p-4 text-lg font-extrabold hover:bg-gray-300 rounded"
                  href="/fridge/new">New products</a></li>
              <li class="mb-1"><a class="block p-4 text-lg font-extrabold hover:bg-gray-300 rounded"
                  href="/fridge/used">Used products</a></li>
              <li class="mb-1"><a class="block p-4 text-lg font-extrabold hover:bg-gray-300 rounded"
                  href="/home/candr">Contact and repairs</a></li>
              <li class="mb-1"><a class="block p-4 text-lg font-extrabold hover:bg-gray-300 rounded"
                  href="/home/about">About me</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </section>

    <section class="py-26 lg:min-h-screen bg-white relative">
      <img
        class="hidden lg:block absolute top-0 right-0 w-2/5 2xl:w-1/2 h-full object-cover border-l-3 border-b-3 border-indigo-900"
        src="/images/usedFridge.jpg" alt="">
      <div class="container px-4 mx-auto">
        <div class="w-full lg:w-1/2">
          <div class="max-w-lg mx-auto">
            <form action="/fridge/addUsedPost" method="POST" onsubmit="return checkFormInput(this);">
              <div class="mb-8">
                <label class="block mb-2 font-extrabold" for="">Brand</label>
                <input
                  class="inline-block w-full p-4 leading-6 text-lg font-extrabold placeholder-indigo-900 bg-white shadow border-2 border-indigo-900 rounded"
                  type="text" placeholder="Brand" name="naam" id="naam">
              </div>
              <div class="mb-6">
                <label class="block mb-2 font-extrabold" for="">Image</label>
                <input
                  class="inline-block w-full p-4 leading-6 text-lg font-extrabold placeholder-indigo-900 bg-white shadow border-2 border-indigo-900 rounded"
                  type="text" placeholder="Link to image" name="image" id="image">
              </div>
              <div class="mb-8">
                <label class="block mb-2 font-extrabold" for="">Price</label>
                <input
                  class="inline-block w-full p-4 leading-6 text-lg font-extrabold placeholder-indigo-900 bg-white shadow border-2 border-indigo-900 rounded"
                  type="text" placeholder="Price" name="prijs" id="prijs">
              </div>
              <div class="mb-8">
                <label class="block mb-2 font-extrabold" for="">Product ID</label>
                <input
                  class="inline-block w-full p-4 leading-6 text-lg font-extrabold placeholder-indigo-900 bg-white shadow border-2 border-indigo-900 rounded"
                  type="text" placeholder="Product ID" name="artikelnummer" id="artikelnummer">
              </div>
              <div class="mb-8">
                <label class="block mb-2 font-extrabold" for="">Condition</label>
                <input
                  class="inline-block w-full p-4 leading-6 text-lg font-extrabold placeholder-indigo-900 bg-white shadow border-2 border-indigo-900 rounded"
                  type="text" placeholder="How bad is it?" name="staat" id="staat">
              </div>
              
              <div class="mb-6">
                <label class="block mb-2 font-extrabold" for="">Description</label>
                <textarea
                  class="w-full p-4 text-lg font-extrabold placeholder-indigo-900 shadow border-2 border-indigo-900 rounded resize-none"
                  name="beschrijving" id="beschrijving" cols="30" rows="5"
                  placeholder="Tell me everything..."></textarea>
              </div>
              <button
                class="inline-block w-full py-4 px-6 mb-6 text-center text-lg leading-6 text-white font-extrabold bg-indigo-800 hover:bg-indigo-900 border-3 border-indigo-900 shadow rounded transition duration-200">Add
                now</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <section>
      <div class="pt-10 border-3 border-l-0 border-r-0 border-indigo-900">
        <div class="pb-10 border-b-3 border-indigo-900">
          <div class="container px-4 mx-auto text-center">
            <a class="inline-block mx-auto" href="#">
              <img class="h-12" src="/images/bobbers.png" alt="">
            </a>
          </div>
        </div>
        <div class="container px-4 pt-7 pb-7 mx-auto">
          <p class="text-center text-xl md:text-2xl font-extrabold">Â© 2022 Bobbers. All rights reserved.</p>
        </div>
      </div>
    </section>
  </div>
  </div>

  <script>
    // Check if terms are accepted and input fields are filled
    function checkFormInput(theForm) {
      if (theForm.naam.value == false) {
        toastr.error("You must enter a name for this product");
        return false;
      }
      if (theForm.image.value == false) {
        toastr.error("You must add a picture to this product");
        return false;
      }
      if (theForm.prijs.value == false) {
        toastr.error("This products is not free, is it?");
        return false;
      }
      if (theForm.artikelnummer.value == false) {
        toastr.error("We are going to need a product number...");
        return false;
      }
      
      if (theForm.staat.value == false) {
        toastr.error("Tell us how bad it is.");
        return false;
      }
      if (theForm.beschrijving.value == false) {
        toastr.error("Time to get creative and add a description.");
        return false;
      }
    }
  </script>
</body>

</html>
